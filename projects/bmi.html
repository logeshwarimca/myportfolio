/* Form */

/* Button */
.bmi-btn,

.bmi-btn {

.bmi-btn:hover {

}

/* Reset Button */

}

.reset-btn:hover {
    transform: translateY(-3px);

}

/* Go Back Button */

}

.goBackBtn:hover {
    background: linear-gradient(135deg, #5c6bc0, #3f51b5);
    transform: translateY(-3px);

/* Code Button */
.code-btn {
    background: linear-gradient(135deg, #2196f3, #42a5f5);

}

.code-btn:hover {

    transform: translateY(-3px);
}

/* Results */
.result-container {

    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    display: none;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

.result {
    font-size: 1.5rem;
    margin-bottom: 10px;
    color: #fff;
}

.category {
    font-size: 1.2rem;
    font-weight: bold;
}

/* BMI Categories Colors */
.underweight {
    color: #ff9800;
}

.normal {
    color: #4caf50;
}

.overweight {
    color: #ffeb3b;
}

.obese {
    color: #f44336;
}

/* Fullscreen Overlay */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    display: none;
}

.popup {
    background: #0e0b20;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    width: 80%;
    max-width: 700px;

    color: #f5f5f5;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #f44336;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;

.close-btn:hover {
    background: #e53935;

/* Code Block */
.code-block {

    margin-top: 10px;

    overflow-y: auto;

}

.copy-btn:hover {

/* Copy Message */
#copy-message {

    margin-top: 10px;

    <script>
        // Calculate BMI and Show Result
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (!weight || !height || weight <= 0 || height <= 0) {
                alert('âš ï¸ Please enter valid positive values for weight and height.');
                return;
            }

            // BMI Calculation Formula
            const heightInMeters = height / 100;
            const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

            // Get Result Elements
            const resultContainer = document.getElementById('result-container');
            const result = document.getElementById('result');
            const category = document.getElementById('category');

            // Display BMI and Category
            result.innerHTML = `Your BMI: <strong>${bmi}</strong>`;
            resultContainer.style.display = 'block';
            setTimeout(() => resultContainer.style.opacity = '1', 100);

            // Determine BMI Category
            if (bmi < 18.5) {
                category.innerHTML = `âš ï¸ Underweight!`;
                category.className = 'category underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category.innerHTML = `âœ… Normal Weight!`;
                category.className = 'category normal';
            } else if (bmi >= 25 && bmi < 29.9) {
                category.innerHTML = `âš ï¸ Overweight!`;
                category.className = 'category overweight';
            } else {
                category.innerHTML = `âš ï¸ Obese!`;
                category.className = 'category obese';
            }
        }

        // Reset Form and Results
        function resetForm() {
            document.getElementById('weight').value = '';
            document.getElementById('height').value = '';
            const resultContainer = document.getElementById('result-container');
            resultContainer.style.opacity = '0';
            setTimeout(() => {
                resultContainer.style.display = 'none';
            }, 300);
        }
    </script>
