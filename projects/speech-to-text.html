    <script>
        let recognition;
        const textArea = document.getElementById('text-area');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');

        // Check if browser supports Speech Recognition
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            // On Speech Result
            recognition.onresult = function (event) {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                textArea.value = transcript;
            };

            // Start Recording
            function startRecording() {
                recognition.start();
                startBtn.disabled = true;
                stopBtn.disabled = false;
                startBtn.classList.add('stop-blink');
                stopBtn.classList.remove('stop-blink');
                textArea.placeholder = "Listening... Speak now!";
            }

            // Stop Recording
            function stopRecording() {
                recognition.stop();
                startBtn.disabled = false;
                stopBtn.disabled = true;
                startBtn.classList.remove('stop-blink');
                stopBtn.classList.add('stop-blink');
                textArea.placeholder = "Recording stopped. You can edit the text!";
            }
        } else {
            alert('‚ö†Ô∏è Speech Recognition not supported in your browser. Please use Google Chrome or Edge.');
        }
    </script>

            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
