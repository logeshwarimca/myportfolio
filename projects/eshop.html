        // Products Data
        const products = [
            {

            {
                id: 5,
                name: "Printer",

                image: "../imgs/printer.jpg"

            {
                id: 6,
                name: "Refridgerator",
                price: 29.99,
                image: "../imgs/refridgerator.avif"
            },
            {
                id: 7,
                name: "Washing Machine",
                price: 91.99,
                image: "../imgs/washing machine.png"
            },
            {
                id: 8,
                name: "AC",
                price: 200.99,
                image: "../imgs/ac.webp"
            }
        ];

        // Cart Array
        let cart = [];

        // Load Products Dynamically
        const productContainer = document.getElementById("product-container");

        function loadProducts() {
            products.forEach(product => {
                productContainer.innerHTML += `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>$${product.price.toFixed(2)}</p>
                        <button class="add-btn" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
            });
        }

        // Add to Cart
        function addToCart(id) {
            const product = products.find(item => item.id === id);
            const itemInCart = cart.find(item => item.id === id);

            if (itemInCart) {
                itemInCart.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCart();
        }

        // Show/Hide Cart
        function toggleCart() {
            const cartContainer = document.getElementById("cart-container");
            cartContainer.style.display = cartContainer.style.display === "none" ? "block" : "none";
            displayCartItems();
        }

        // Display Cart Items
        function displayCartItems() {
            const cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = "";

            if (cart.length === 0) {
                cartItems.innerHTML = `<p>Your cart is empty! üõí</p>`;
                document.getElementById("cart-total").innerText = "0.00";
                document.getElementById("cart-count").innerText = "0";
                return;
            }

            cart.forEach(item => {
                cartItems.innerHTML += `
                    <div class="cart-item">
                        <h4>${item.name} x${item.quantity}</h4>
                        <p>$${(item.price * item.quantity).toFixed(2)}</p>
                        <button class="clear-btn" onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                `;
            });

            document.getElementById("cart-total").innerText = calculateTotal().toFixed(2);
            document.getElementById("cart-count").innerText = cart.length;
        }

        // Remove from Cart
        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
        }

        // Calculate Total Price
        function calculateTotal() {
            return cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        }

        // Update Cart
        function updateCart() {
            displayCartItems();
        }

        // Clear Cart
        function clearCart() {
            cart = [];
            updateCart();
            toggleCart();
        }

        // Checkout Function
        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty! üõí");
            } else {
                alert(`üéâ Order placed successfully! Your total is $${calculateTotal().toFixed(2)}`);
                cart = [];
                updateCart();
                toggleCart();
            }
        }

        // Load Products on Page Load
        document.addEventListener("DOMContentLoaded", loadProducts);
    </script>

                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
