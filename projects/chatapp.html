    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2563eb, #9333ea);
        }

        /* Chat Container */
        .chat-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #d0d406e1, #fe4400);
            padding: 15px;
            text-align: center;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Chat Box */
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #f1f1f1;
        }

        /* Messages */
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px;
            border-radius: 8px;
            animation: slideIn 0.3s ease-out;
        }

        .incoming {
            background: #d5b307;
            color: #333;
            align-self: flex-start;
            border-left: 5px solid #4caf50;
        }

        .outgoing {
            background: #060244;
            color: #fff;
            align-self: flex-end;
            border-right: 5px solid #ff9800;
        }

        /* Typing Animation */
        .typing {
            font-style: italic;
            color: #888;
            margin-top: 5px;
            display: none;
        }

        /* Chat Input */
        .chat-input-container {
            display: flex;
            padding: 15px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #550334;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #38f9d7, #43e97b);
        }

        /* Slide-In Animation */
        @keyframes slideIn {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .chat-container {
                width: 95%;
            }
        }

   <script>
            const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const typingIndicator = document.getElementById('typing');
        let isTyping = false;

        // Show Typing Animation
        function showTyping() {
            if (!isTyping) {
                typingIndicator.style.display = 'block';
                isTyping = true;

                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    isTyping = false;
                }, 1000);
            }
        }

        // Send Message
        function sendMessage() {
            const message = messageInput.value.trim().toLowerCase(); // Convert to lowercase for case insensitivity
            if (message === '') {
                alert('‚ö†Ô∏è Please type a message!');
                return;
            }

            // Add User's Message
            addMessage(message, 'outgoing');

            // Clear Input
            messageInput.value = '';

            // Simulate Bot Reply
            setTimeout(() => {
                showTyping();
                const botReply = getBotResponse(message);
                addMessage(botReply, 'incoming');
            }, 1000);
        }

        // Get Bot Response Based on User Input
        function getBotResponse(message) {
            if (message === 'hi' || message === 'hello') {
                return 'üëã Hi! How can I assist you today?';
            } 
            else if (message === 'how are you' || message === 'h r u') {
                return 'üòä I\'m good! How about you?';
            } 
            else if (message === 'what is your name') {
                return 'ü§ñ I am ChatBot, your virtual assistant!';
            } 
            else if (message === 'bye' || message === 'goodbye') {
                return 'üëã Goodbye! Have a great day!';
            }
            else if (message === 'what can you do') {
                return 'üí° I can chat with you, answer basic questions, and assist with your queries.';
            }
            else {
                // Default response for unknown inputs
                return 'ü§î Sorry, I didn\'t understand that. Can you ask something else?';
            }
        }

        // Add Message to Chat Box
        function addMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = message;

            // Append Message
            chatBox.appendChild(messageDiv);

            // Auto Scroll to Bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }

    // Copy Code to Clipboard

    // Escape HTML content for safe display in code block
    function escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
